<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="wrapper">


            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Crear Campaña</h1>
                                
                                    <button class="btn btn-danger" data-toggle="modal" data-target="#informacion" style="margin-top: 20px">envio informacion</button>
                                
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body register-card-body">
                                        <p class="login-box-msg">Registrar una nueva campaña</p>



                                        <h:form>
                                            <div class="row">
                                                <!--columnas formulario -->
                                                <div class="col">
                                                    <div class="input-group mb-3">
                                                        <h:inputText value="#{campañaFidelizacionRequest.camfid.titulo}" class="form-control"  html5:placeholder="Titulo" maxlength="20"></h:inputText>
                                                        <div class="input-group-append">
                                                            <div class="input-group-text">
                                                                <span class="fas fa-user"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="input-group mb-3">
                                                        <h:inputText  value="#{campañaFidelizacionRequest.camfid.descripcion}"  html5:placeholder="Descripcion" maxlength="70" class="form-control"></h:inputText>
                                                        <div class="input-group-append">
                                                            <div class="input-group-text">
                                                                <i class="fas fa-comment"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="input-group mb-3">
                                                        <h:inputText  value="#{campañaFidelizacionRequest.camfid.puntos}" class="form-control"  html5:placeholder="puntos" ></h:inputText> 
                                                        <div class="input-group-append">
                                                            <div class="input-group-text">
                                                                <i class="fas fa-poll"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <!-- fin columnas formulario -->

                                            <!-- fechas -->
                                            <div class="row">
                                                <div class="col">

                                                    <div class="input-group mb-3">
                                                        <h:inputText  value="#{campañaFidelizacionRequest.camfid.fechaInicio}" class="form-control"  html5:placeholder="fecha inicio"></h:inputText>
                                                        <div class="input-group-append">
                                                            <div class="input-group-text">
                                                                <i class="fas fa-calendar-alt"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">

                                                    <div class="input-group mb-3">
                                                        <h:inputText  value="#{campañaFidelizacionRequest.camfid.fechaFinal}" class="form-control"  html5:placeholder="fecha finalizacion"></h:inputText>
                                                        <div class="input-group-append">
                                                            <div class="input-group-text">
                                                                <i class="fas fa-calendar-alt"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- fin fechas -->

                                            <!-- inicio boton -->
                                            <div class="col-12">
                                                <h:commandButton action="#{campañaFidelizacionRequest.crearCampaña()}" class="btn btn-success btn-block" value="Crear nueva campaña" ></h:commandButton>
                                            </div>
                                            <!-- fin  -->
                                        </h:form>
                                    </div>
                                    <!-- /.form-box -->
                                </div><!-- /.card -->
                            </div>

                        </div>
                        <div class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1 class="m-0 text-dark">Campañas de Fidelizacion</h1>
                                    </div><!-- /.col -->
                                </div><!-- /.row -->
                            </div><!-- /.container-fluid -->
                        </div>
                        <!-- tabla creacion campañas -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card-body">
                                    <table class="table table-bordered table-hover table-responsive-md">
                                        <thead class="text-center">
                                            <tr>
                                                <th>Nombre Campaña</th>
                                                <th>Descripcion</th>
                                                <th>Puntos</th>
                                                <th>Fecha inicio</th>
                                                <th>Fecha finalizacion</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{campañaFidelizacionRequest.listaCampañas}" var="cam">
                                                <tr>
                                                    <td>#{cam.titulo}</td>
                                                    <td>#{cam.descripcion}</td>
                                                    <td>#{cam.puntos}</td>
                                                    <td>#{cam.fechaInicio}</td>
                                                    <td>#{cam.fechaFinal}</td>
                                                    <td>
                                                        <h:form class="d-flex justify-content-around ">
                                                            <h:commandButton value="Eliminar" class="btn btn-danger" action="#{campañaFidelizacionRequest.eliminarCampaña(cam)}"></h:commandButton>
                                                            <h:commandButton class="btn btn-warning" value="Editar" html5:data-toggle="modal" html5:data-target="#edicion"  >
                                                                <f:ajax execute="@this" event="click" listener="#{campañaFidelizacionRequest.editarCampañas(cam)}" render="formulario"></f:ajax>
                                                            </h:commandButton>
                                                        </h:form>

                                                    </td>
                                                </tr>
                                            </c:forEach>
                                        </tbody>
                                    </table>
                                </div> 
                            </div>
                        </div>
                        <!-- tabla de campañas -->

                        <!-- modal edicion campañas -->
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="modal fade" id="edicion" tabindex="-1" role="dialog"
                                         aria-labelledby="responder" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h2 class="modal-tittle">
                                                        Campañas 
                                                        <i class="fas fa-reply-all"></i>
                                                    </h2>
                                                    <button class="close" data-dismiss="modal" aria-label="cerrar">
                                                        <!-- <span aria-hidden="true">&times;</span>-->
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <h:form id="formulario">
                                                        <div class="row">
                                                            <!--columnas formulario -->
                                                            <h:inputHidden value="#{campañaFidelizacionRequest.campfidEditar.id}"></h:inputHidden>
                                                            <div class="col">
                                                                <div class="input-group mb-3">
                                                                    <h:inputText value="#{campañaFidelizacionRequest.campfidEditar.titulo}" class="form-control"  html5:placeholder="Titulo" maxlength="20"></h:inputText>
                                                                    <div class="input-group-append">
                                                                        <div class="input-group-text">
                                                                            <span class="fas fa-user"></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="input-group mb-3">
                                                                    <h:inputText  value="#{campañaFidelizacionRequest.campfidEditar.descripcion}"  html5:placeholder="Descripcion" maxlength="70" class="form-control"></h:inputText>
                                                                    <div class="input-group-append">
                                                                        <div class="input-group-text">
                                                                            <i class="fas fa-comment"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="input-group mb-3">
                                                                    <h:inputText  value="#{campañaFidelizacionRequest.campfidEditar.puntos}" class="form-control"  html5:placeholder="puntos" ></h:inputText> 
                                                                    <div class="input-group-append">
                                                                        <div class="input-group-text">
                                                                            <i class="fas fa-poll"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <!-- fin columnas formulario -->

                                                        <!-- fechas -->
                                                        <div class="row">
                                                            <div class="col">
                                                                
                                                                <div class="input-group mb-3">
                                                                    <h:inputText  value="#{campañaFidelizacionRequest.campfidEditar.fechaInicio}" class="form-control"  html5:placeholder="fecha inicio"></h:inputText>
                                                                    <div class="input-group-append">
                                                                        <div class="input-group-text">
                                                                            <i class="fas fa-calendar-alt"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <p>end date</p>
                                                                <div class="input-group mb-3">
                                                                    <h:inputText  value="#{campañaFidelizacionRequest.campfidEditar.fechaFinal}" class="form-control"  html5:placeholder="fecha finalizacion"></h:inputText>
                                                                    <div class="input-group-append">
                                                                        <div class="input-group-text">
                                                                            <i class="fas fa-calendar-alt"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- fin fechas -->

                                                        <!-- inicio boton -->
                                                        <div class="col-12">
                                                            <h:commandButton action="#{campañaFidelizacionRequest.actualizarCampañas()}" class="btn btn-success btn-block" value="Actualizar"  ></h:commandButton>
                                                        </div>
                                                        <!-- fin  -->
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--modal de correo masivo-->
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="modal fade" id="informacion" tabindex="-1" role="dialog"
                                         aria-labelledby="responder" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h2 class="modal-tittle">
                                                        Campañas 
                                                        <i class="fas fa-reply-all"></i>
                                                    </h2>
                                                    <button class="close" data-dismiss="modal" aria-label="cerrar">
                                                        <!-- <span aria-hidden="true">&times;</span>-->
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <h:form>
                                                    
                                                    <p>Asunto.</p>
                                                    <h:inputText value="#{campañaFidelizacionRequest.asunto1}" html5:placeholder="Describe el asunto" class="form-control placeholder-no-fix"></h:inputText>

                                                    <p>Mensaje.</p>
                                                    <h:inputTextarea value="#{campañaFidelizacionRequest.mensaje1}" html5:placeholder="Describe brevemente tu peticion" class="form-control placeholder-no-fix" cols="4" rows="4"></h:inputTextarea>
                                    
                                                    <div class="modal-footer">
                                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                                                    <h:commandButton action="#{correoMasivoRequest.envioCorreos()}" value="Envio Informacion"   class="btn btn-primary "></h:commandButton>
                                                    </div>
                                                    </h:form>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div><!-- /.container-fluid -->



    </ui:composition>

</html>
