  
<?xmlversion ='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Titulo</title>
    </h:head>
    <h:body>

        <div class="content-wrapper">
          <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h2 class="m-0 text-dark">Ventas</h2>
                        </div>
                     
                            <div class="card card-info col-sm-12 pl-0 pr-0 col-md-10">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col d-flex align-items-center">
                                            <h3 class="card-title" style="font-weight: bold;">Registro de venta</h3>
                                        </div>
                                        <div class="col  d-flex justify-content-end">
                                            <button class=" btn btn-primary" data-toggle="modal" data-target="#registro-cliente"><i
                                                    class="fas fa-plus-circle"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h:form id="d">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                                                    </div>
                                                    <h:inputText><f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Bogota" type="date"/></h:inputText> 
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">

                                            </div>
                                        </div>
                                        <br/>
                                        <div class="col-sm-12">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fab fa-product-hunt"></i></span>
                                                </div>

                                                <h:selectOneMenu value="#{detallesSession.idproductos}">
                                                    <f:selectItems 
                                                        value="#{detallesSession.listarProductos()}" 
                                                        var="producto" 
                                                        itemLabel="#{producto.nombreProducto}" 
                                                        itemValue="#{producto.idproductos}">
                                                    </f:selectItems>
                                                </h:selectOneMenu>
                                                <h:commandButton value="add" action="#{detallesSession.agregarProducto()}"></h:commandButton>
                                                <br></br>
                                                <h:selectOneMenu value="#{detallesSession.id}">
                                                    <f:selectItems 
                                                        value="#{detallesSession.listarUsuarios()}" 
                                                        var="usuario" 
                                                        itemLabel="#{usuario.nombres}" 
                                                        itemValue="#{usuario.id}">
                                                    </f:selectItems>
                                                    <f:ajax event="change" listener="#{detallesSession.agregarCliente()}" render="e"></f:ajax>
                                                </h:selectOneMenu>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                            <table class="responsive ">
                                                <thead>
                                                    <tr>
                                                        <th>Producto</th>
                                                        <th>Cantidad</th>
                                                        <th>Precio Venta</th>
                                                        <th>Subtotal</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <c:forEach items="#{detallesSession.listaDetalles}" var="detalle">
                                                        <tr>
                                                            <td><h:inputText value="#{detalle.fkProductos.nombreProducto}" disabled="true"></h:inputText></td>

                                                            <td>
                                                                <h:inputText  value="#{detalle.cantidad}">
                                                                    <f:ajax render="totalunidades#{detalle.fkProductos.idproductos}" execute="@this" event="keyup" listener="#{detallesSession.calcularSubtotal(detalle)}"></f:ajax>
                                                                </h:inputText>
                                                            </td>
                                                            <td><h:inputText value="#{detalle.fkProductos.precioVenta}" disabled="true"></h:inputText></td>

                                                            <td><h:inputText id="totalunidades#{detalle.fkProductos.idproductos}" value="#{detalle.totalunidades}" disabled="true"> ></h:inputText></td>
                                                        </tr>
                                                    </c:forEach>

                                                </tbody>
                                            </table>
                               
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                        <thead class="bg-gradient-primary text-white">
                                                            <tr>
                                                                <th>Observaciones</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td><textarea class="form-group" style="border:hidden" rows="6" cols="70" ></textarea></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                        <thead>
                                                            <tr>
                                                                <th class="bg-gradient-primary text-white">Subtotal</th>
                                                                <th>#{detallesSession.factu.subtotal}</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <th class="bg-gradient-primary text-white">%IVA</th>
                                                                <td>#{detallesSession.factu.iva}</td>
                                                            </tr>

                                                            <tr>
                                                                <th class="bg-gradient-primary text-white">TOTAL</th>
                                                                <td>#{detallesSession.factu.total}</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <h:commandButton  action="#{detallesSession.agregarFactura()}" class="btn btn-outline-primary float-right  mt-2 mb-2 mr-2"><i class="fas fa-save"></i> Guardar y enviar</h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- /.card-body -->
                </div>
            </div><!-- /.col -->
        <!-- /.row -->

    </h:body>
</html>
